<!DOCTYPE html>
<html>
<head>
    <title>AI Debugger UI</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 16px;
        }
        .box {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>üõ† Local AI Debugger ‚Äì Web UI</h2>

<form method="POST">
    <textarea name="code" placeholder="Paste your Python code here..."></textarea>
    <br><br>
    <button type="submit">Run & Repair</button>
</form>

{% if output %}
<div class="box">
    <h3>‚úî Program Output</h3>
    <pre>{{ output }}</pre>
</div>
{% endif %}

{% if error %}
<div class="box">
    <h3>‚ùå Error</h3>
    <pre>{{ error }}</pre>
</div>
{% endif %}

{% if patch %}
<div class="box">
    <h3>ü©π Patch Suggested</h3>
    <pre>{{ patch }}</pre>
</div>
{% endif %}

{% if final_code %}
<div class="box">
    <h3>üîß Final Repaired Code</h3>
    <pre>{{ final_code }}</pre>
</div>
{% endif %}

</body>
</html>
